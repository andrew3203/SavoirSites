upstream big_site {
    server big_web:8079;
}

server {

    listen 8088;
    client_max_body_size 20M;

    location / {
        proxy_pass http://big_site;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }

}
