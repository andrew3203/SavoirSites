version: '3.8'

services:

  web:
    container_name: dubai_web
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn abig.wsgi:application --bind :8082
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8082
    env_file:
      - ./.env.prod

  nginx:
    container_name: dubai_nginx
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 8083:8083
    depends_on:
      - web
  

networks:
  default:
    name: nginxproxymanager_default
    external: true

volumes:
  static_volume:
  media_volume:
  postgres_data:
